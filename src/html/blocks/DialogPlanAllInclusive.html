<dialog class="dialog" id="dialog-plan-all-inclusive">
  <div class="dialog__inner">
    <button class="dialog__close-button" id="close-dialog-plan-all-inclusive">
      <img
        src="@img/icons/dialog-close.png"
        alt=""
        class="dialog__close-icon"
      />
    </button>

    <p
      class="dialog__title dialog__title_large dialog__title_blue dialog__title_max-width"
    >
      SIGN UP FOR PRELIMINARY LIST OF PARTICIPANTS
    </p>

    <div class="dialog__subtitle">
      <p class="dialog__title dialog__title_medium dialog__title_blue">
        Your plan
      </p>
      <p class="dialog__title dialog__title_large dialog__title_red">
        “ALL INCLUSIVE”
      </p>
    </div>

    <form class="dialog__form" method="dialog" id="inclusive-form">
      <label for="inclusive-name" class="dialog__form-label">Your name</label>
      <input
        type="text"
        name="inclusive-name"
        id="inclusive-name"
        class="dialog__form-input"
        required
      />

      <label for="inclusive-phone" class="dialog__form-label">Your phone</label>
      <input
        type="tel"
        name="inclusive-phone"
        id="inclusive-phone"
        class="dialog__form-input"
      />

      <label for="inclusive-email" class="dialog__form-label"
        >Your e-mail</label
      >
      <input
        type="email"
        name="inclusive-email"
        id="inclusive-email"
        class="dialog__form-input"
        required
      />

      <label for="inclusive-message" class="dialog__form-label">
        What problem do you want to solve in the course?
      </label>
      <textarea
        name="inclusive-message"
        id="inclusive-message"
        class="dialog__form-input"
        rows="3"
      ></textarea>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-top">
        <input
          type="checkbox"
          id="inclusive-privacy"
          class="dialog__form-checkbox-check"
          required
        />
        <label for="inclusive-privacy" class="dialog__form-checkbox-label">
          I agree to the processing of personal data in accordance with the
          Privacy Policy
        </label>
      </div>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-bottom">
        <input
          type="checkbox"
          id="inclusive-agreement"
          class="dialog__form-checkbox-check"
          required
        />
        <label for="inclusive-agreement" class="dialog__form-checkbox-label">
          I accept the offer agreement
        </label>
      </div>

      <button class="plansSection-subscribeButton" id="inclusive-submit">
        Subscribe
      </button>
    </form>

    <p class="dialog__course-start">Start February 12</p>
  </div>
</dialog>
