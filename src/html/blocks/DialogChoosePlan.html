<dialog class="dialog" id="dialog-choose-plan">
  <div class="dialog__inner">
    <button class="dialog__close-button" id="close-dialog-choose-plan">
      <img
        src="@img/icons/dialog-close.png"
        alt=""
        class="dialog__close-icon"
      />
    </button>

    <p
      class="dialog__title dialog__title_large dialog__title_blue dialog__title_max-width"
    >
      SIGN UP FOR PRELIMINARY LIST OF PARTICIPANTS
    </p>

    <div class="dialog__subtitle">
      <p class="dialog__title dialog__title_medium dialog__title_blue">
        Choose your plan
      </p>
    </div>

    <div>
      <button class="dialog__planButton" id="toggle-dialog-plan-i-myself">
        I myself
      </button>
      <button class="dialog__planButton" id="toggle-dialog-plan-all-inclusive">
        All inclusive
      </button>
      <button class="dialog__planButton" id="toggle-dialog-plan-vip">
        VIP
      </button>
    </div>

    <form class="dialog__form" method="dialog" id="choose-plan-form">
      <label for="choose-plan-name" class="dialog__form-label">Your name</label>
      <input
        type="text"
        name="choose-plan-name"
        id="choose-plan-name"
        class="dialog__form-input"
      />

      <label for="choose-plan-phone" class="dialog__form-label"
        >Your phone</label
      >
      <input
        type="tel"
        name="choose-plan-phone"
        id="choose-plan-phone"
        class="dialog__form-input"
      />

      <label for="choose-plan-email" class="dialog__form-label"
        >Your e-mail</label
      >
      <input
        type="email"
        name="choose-plan-email"
        id="choose-plan-email"
        class="dialog__form-input"
      />

      <label for="choose-plan-message" class="dialog__form-label">
        What problem do you want to solve in the course?
      </label>
      <textarea
        name="choose-plan-message"
        id="choose-plan-message"
        class="dialog__form-input"
        rows="3"
      ></textarea>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-top">
        <input
          type="checkbox"
          id="choose-plan-privacy"
          class="dialog__form-checkbox-check"
          disabled
        />
        <label for="choose-plan-privacy" class="dialog__form-checkbox-label">
          I agree to the processing of personal data in accordance with the
          Privacy Policy
        </label>
      </div>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-bottom">
        <input
          type="checkbox"
          id="choose-plan-agreement"
          class="dialog__form-checkbox-check"
          disabled
        />
        <label for="choose-plan-agreement" class="dialog__form-checkbox-label">
          I accept the offer agreement
        </label>
      </div>

      <button class="choosePlanButton" disabled>
        <span class="choosePlanButton__text">Choose your plan</span>
        <div class="choosePlanButton__image">
          <img
            src="@img/icons/fingerprint.png"
            alt=""
            class="choosePlanButton__icon"
          />
        </div>
      </button>
    </form>

    <p class="dialog__course-start">Start February 12</p>
  </div>
</dialog>
