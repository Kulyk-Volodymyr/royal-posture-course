<dialog class="dialog" id="dialog-plan-i-myself">
  <div class="dialog__inner">
    <button class="dialog__close-button" id="close-dialog-plan-i-myself">
      <img
        src="@img/icons/dialog-close.png"
        alt=""
        class="dialog__close-icon"
      />
    </button>

    <p
      class="dialog__title dialog__title_large dialog__title_blue dialog__title_max-width"
    >
      SIGN UP FOR PRELIMINARY LIST OF PARTICIPANTS
    </p>

    <div class="dialog__subtitle">
      <p class="dialog__title dialog__title_medium dialog__title_blue">
        Your plan
      </p>
      <p class="dialog__title dialog__title_large dialog__title_red">
        “I MYSELF”
      </p>
    </div>

    <form class="dialog__form" method="dialog" id="myself-form">
      <label for="myself-name" class="dialog__form-label">Your name</label>
      <input
        type="text"
        name="myself-name"
        id="myself-name"
        class="dialog__form-input"
        required
      />

      <label for="myself-phone" class="dialog__form-label">Your phone</label>
      <input
        type="tel"
        name="myself-phone"
        id="myself-phone"
        class="dialog__form-input"
      />

      <label for="myself-email" class="dialog__form-label">Your e-mail</label>
      <input
        type="email"
        name="myself-email"
        id="myself-email"
        class="dialog__form-input"
        required
      />

      <label for="myself-message" class="dialog__form-label">
        What problem do you want to solve in the course?
      </label>
      <textarea
        name="myself-message"
        id="myself-message"
        class="dialog__form-input"
        rows="3"
      ></textarea>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-top">
        <input
          type="checkbox"
          id="myself-privacy"
          class="dialog__form-checkbox-check"
          required
        />
        <label for="myself-privacy" class="dialog__form-checkbox-label">
          I agree to the processing of personal data in accordance with the
          Privacy Policy
        </label>
      </div>

      <div class="dialog__form-checkbox dialog__form-checkbox_margin-bottom">
        <input
          type="checkbox"
          id="myself-agreement"
          class="dialog__form-checkbox-check"
          required
        />
        <label for="myself-agreement" class="dialog__form-checkbox-label">
          I accept the offer agreement
        </label>
      </div>

      <button class="plansSection-joinButton" id="myself-submit">
        <span class="plansSection-joinButton__text"
          >Join with a special price</span
        >
        <div class="plansSection-joinButton__image">
          <img
            src="@img/icons/fingerprint.png"
            alt=""
            class="plansSection-joinButton__icon"
          />
        </div>
      </button>
    </form>

    <p class="dialog__course-start">Start February 12</p>
  </div>
</dialog>
